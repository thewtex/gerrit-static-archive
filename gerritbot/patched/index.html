<html>
  <head>
    <script src="goToChangeId.js"></script>
    <script>
      if (window.location.hash.length > 1) {
        var hash = window.location.hash;
        if (hash.substring(0, 4) === "#/q," && hash.substring(hash.length - 4) === ",n,z") {
          var changeId = hash.substring(4, hash.length - 4);
          goToChangeId(changeId);
        } else {
          var encoded = '%23' + hash.substring(1);
          var staticUrl = window.location.origin + '/' + encoded;
          window.location.assign(staticUrl);
        }
      } else {
          const homeUrl = window.location.origin + '/%23/q/status:open';
          window.location.assign(homeUrl);
      }
    </script>
  </head>
  <body>
  </body>
</html>
